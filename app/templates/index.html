<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURIA Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Chat Icon -->
    <div class="chat-icon bg-black" onclick="toggleChat()">ðŸ’¬</div>
    <h1 class="text-small"> placeholder </h1>
    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header bg-black text-white p-3 rounded-top">
            <h5 class="mb-0">Panterinha</h5>
        </div>
        
        <div class="chat-messages" id="chatMessages"></div>

        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="userInput" class="form-controli rounded-pill border-0 shadow-sm" placeholder="Digite sua mensagem...">
                <button class="btn btn-primary bg-black rounded-circle p-0 d-flex align-items-center justify-content-center" onclick="sendMessage()" style="width: 40px; height: 40px;">
                    <i class="bi bi-arrow-up-circle"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
